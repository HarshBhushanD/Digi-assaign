<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Infographic Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Infographic Controls</h2>
      
      <div class="control-section">
        <h3>Title</h3>
        <input type="text" id="titleInput" value="Harnessing Infographics for Effective Pinterest Marketing">
      </div>
      
      <div class="control-section">
        <h3>Color Theme</h3>
        <div class="color-controls">
          <div>
            <label for="primaryColor">Primary Color:</label>
            <input type="color" id="primaryColor" value="#006169">
          </div>
          <div>
            <label for="secondaryColor">Secondary Color:</label>
            <input type="color" id="secondaryColor" value="#d1e6e8">
          </div>
        </div>
      </div>
      
      <div class="control-section">
        <h3>Key Points</h3>
        <div id="pointsContainer">
          <!-- Points will be generated here by JavaScript -->
        </div>
        <button id="addPointBtn">Add New Point</button>
      </div>
      
      <div class="action-buttons">
        <button id="updateBtn">Update Infographic</button>
        <button id="takeScreenshotBtn">Take Screenshot</button>
      </div>
    </div>
    
    <div class="preview-container">
      <div id="infographicContainer" class="infographic-container">
        <div id="infographic" class="infographic">
          <h1 id="infographicTitle">Harnessing Infographics for Effective Pinterest Marketing</h1>
          
          <div class="timeline">
            <!-- Timeline content will be generated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="screenshot-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your Screenshot</h2>
      <div class="screenshot-container">
        <img id="screenshot-image" src="" alt="Infographic Screenshot">
      </div>
      <button id="downloadBtn">Download Screenshot</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
